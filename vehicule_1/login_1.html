<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Authentification</title>
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
    <!-- <h1>Authentification</h1>
	form permettant de créer les zones du nom d'utilisateur et du mot de passe
	et de les mettre dans des variables -->
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../images/panneau-solaire.jpg');">
			<div class="wrap-login100">
				<form>
					<span class="login100-form-logo">
						<img src="../images/Logo_Calene.jpg"
						height="100%" 
						width="100%"/>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Authentification
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Nom d'utilisateur" id="username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Mot de passe" id="password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" id="submit">
							Se Connecter
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	
	<script src="../jquery/jquery-3.2.1.min.js"></script>
	
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendor/select2/select2.min.js"></script>
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<script src="../js/main.js"></script>
	
<script>
	//création du document
	$(document).ready(function(){
		//activation de la fonction une fois que l'utilisateur ait appuyer sur le bouton "Se Connecter"
		$("#submit").click(function(e){
			console.log("submit") ;
			e.preventDefault();
			//Création des variables contenant les valeurs entrées dans "Nom d'utilisateur" et "Mot de passe"
			var le_login = document.getElementById("username").value ;
			var le_password = document.getElementById("password").value ;
			//envoi des données dans le fichier login_ajax.php
			$.post(
				'login_ajax.php',
				{ 	username: le_login, 
					password: le_password },
				function(data){
				//itération permettant de vérifier si l'utilisateur doit accéder au véhicule 1
				if(data[0] == 'S')
				{
					//redirection vers la page index.php du véhicule 1
					window.location.assign("../vehicule_1/index.php");
				}
				else
				{
					//Rechargement de la page login_1.html
					window.location.reload(true);
				}
				},
			 );
		});
	});
</script>
</body>
</html>
